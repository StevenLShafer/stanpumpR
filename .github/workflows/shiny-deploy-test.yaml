# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# see https://www.tidyverse.org/blog/2022/06/actions-2-0-0/ for info on setup-r-dependencies@v2
on:
  pull_request_target:
    branches: [main, master]
  workflow_dispatch:

name: Deployment Test

jobs:
  deployment-test:
    runs-on: ubuntu-latest
    environment:
      name: test
#      url: https://steveshafer.shinyapps.io/stanpumpR_test
#      url: "${{ secrets.SHINY_SERVER }}"
    env:
#      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }} #?
#      SHINY_APP_NAME: ${{ secrets.SHINY_APP_NAME }}_test
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.1.0'
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 2
          extra-packages: |
            any::rsconnect

      - name: Authorize and deploy app
        env:
          # Provide your app name, account name, and server to be deployed below
#          SHINY_APP_NAME: ${{ secrets.SHINY_APP_NAME }}_test
        run: |
          library(yaml)
          shinyConfig <- list(
            default = list(
              title = "${{ vars.SHINY_APP_TITLE }}",
              email_username = "${{ vars.SHINY_CONFIG_EMAIL_USERNAME }}",
              email_password = "${{ secrets.SHINY_CONFIG_EMAIL_PASSWORD }}",
              maintainer_name = "${{ vars.SHINY_MAINTAINER_NAME }}",
              maintainer_email = "${{ vars.SHINY_MAINTAINER_EMAIL }}",
              help_link = "${{ vars.SHINY_HELP_LINK }}",
              debug = "${{ vars.SHINY_DEBUG }}"
            )
          )
          write_yaml(shinyConfig, "config.yml", fileEncoding = "UTF-8")
          rsconnect::setAccountInfo("${{ vars.SHINY_ACCOUNT }}", "${{ secrets.SHINY_TOKEN }}", "${{ secrets.SHINY_SECRET }}")
          rsconnect::deployApp(appName = "${{ vars.SHINY_APP_NAME }}", account = "${{ vars.SHINY_ACCOUNT }}", forceUpdate = TRUE)
        shell: Rscript {0}
