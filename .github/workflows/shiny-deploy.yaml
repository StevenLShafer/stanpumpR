# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master, feature/gh-actions-shiny-deploy]
  workflow_dispatch:

name: shiny-deploy

jobs:
  shiny-deploy:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-renv@v2

      - name: Install Ubuntu packages
        run: |
            sudo apt-get update
            sudo apt-get install curl libcurl4-openssl-dev libharfbuzz-dev libfribidi-dev libfontconfig1-dev -y

      - name: Install devtools and rsconnect
        run: |
          install.packages("devtools")
          install.packages("rsconnect")
        shell: Rscript {0}

      - name: Authorize and deploy app
        env:
          # Provide your app name, account name, and server to be deployed below
          APPNAME: ${{ secrets.RSCONNECT_APPNAME }}
          ACCOUNT: ${{ secrets.RSCONNECT_USER }}
          SERVER: ${{ secrets.RSCONNECT_SERVER }}
        run: |
          devtools::install_deps(dependencies = TRUE)
          rsconnect::setAccountInfo("${{ secrets.RSCONNECT_USER }}", "${{ secrets.RSCONNECT_TOKEN }}", "${{ secrets.RSCONNECT_SECRET }}")
          rsconnect::deployApp(appName = "${{ env.APPNAME }}", account = "${{ env.ACCOUNT }}", server = "${{ env.SERVER }}")
        shell: Rscript {0}
