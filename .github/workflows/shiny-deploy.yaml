# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# see https://www.tidyverse.org/blog/2022/06/actions-2-0-0/ for info on setup-r-dependencies@v2
on:
  push:
    branches: [master, production]
  workflow_dispatch:

name: shiny-deploy

jobs:
  shiny-deploy:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      SHINY_CONFIG_EMAIL_USERNAME: ${{ secrets.SHINY_CONFIG_EMAIL_USERNAME }}
      SHINY_CONFIG_EMAIL_PASSWORD: ${{ secrets.SHINY_CONFIG_EMAIL_PASSWORD }}
      SHINY_ACCOUNT: ${{ secrets.SHINY_ACCOUNT }}
      SHINY_TOKEN: ${{ secrets.SHINY_TOKEN }}
      SHINY_SECRET: ${{ secrets.SHINY_SECRET }}
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 2
          extra-packages: |
            any::rsconnect

      - name: Authorize and deploy app
        env:
          # Provide your app name, account name, and server to be deployed below
          SHINY_APP_NAME: ${{ env.SHINY_APP_NAME }}
        run: |
          library(yaml)
          shinyConfig <- list(
            default = list(
              title = 'stanpumpR',
              email_username = "${{ env.SHINY_CONFIG_EMAIL_USERNAME }}",
              email_password = "${{ env.SHINY_CONFIG_EMAIL_PASSWORD }}"
            )
          )
          write_yaml(shinyConfig, "config.yml", fileEncoding = "UTF-8")
          rsconnect::setAccountInfo("${{ env.SHINY_ACCOUNT }}", "${{ env.SHINY_TOKEN }}", "${{ env.SHINY_SECRET }}")
          rsconnect::deployApp(appName = "${{ env.SHINY_APP_NAME }}", account = "${{ env.ACCOUNT }}")
        shell: Rscript {0}
